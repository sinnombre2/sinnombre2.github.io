<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TE AMO❤️ COMO NO TIENES IDEA...MARCO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            margin-left: 20px;
            margin-right: 20px;
            padding: 20px;
           
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <center>
        <audio controls autoplay>
            <source src="musicas/simedicesquesi.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
        Ajusta la pantalla
        
    </center>
        
    <div class="container">   
        <div class="game">
        <div class="controls">
            <button>INICIAR</button>
            <div class="stats">
                <div class="moves">0 movimientos</div>
                <div class="timer">Tiempo: 0 seg</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win">GANASTE!</div>
            
        </div>
        </div>
    </div>
    <script>
        function iniciarReproduccion() {
            var audio = document.getElementById("miAudio");
            audio.play();
            document.body.removeEventListener("click", iniciarReproduccion);
        }
    </script>
</body>
</html>
